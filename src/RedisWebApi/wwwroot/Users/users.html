<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../lib/datatables.net-dt/css/jquery.dataTables.min.css" rel="stylesheet" />
    <title>User Management System</title>
</head>
<body>

    <header class="page-header">
        <h1 class="text-center">User Management System</h1>
    </header>

    <nav>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#createUsers">Create Users</a></li>
            <li><a href="#listDeleteUsers">List / Delete Users</a></li>
        </ul>
    </nav>

    <div class="container tab-content">

        <div class="tab-pane fade in active" id="createUsers">
            <form id="userForm" class="form-horizontal" role="form" data-bind="submit: saveUser">
                <div class="form-group">
                    <label class="control-label" for="firstName">First Name :</label>
                    <input type="text" id="firstName" placeholder="Enter your first name" class="form-control" data-bind="value: user().firstName" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="lastName">Last Name :</label>
                    <input type="text" id="lastName" placeholder="Enter your last name" class="form-control" data-bind="value: user().lastName" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email Address :</label>
                    <input type="text" id="email" placeholder="Enter your email address" class="form-control" data-bind="value: user().email" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="gender">Gender :</label>
                    <select class="form-control" id="gender" data-bind="value: user().gender">
                        <option value="Male" selected>Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create user</button>
                </div>

                <div id="errorPane" class="alert alert-danger fade out">
                    <ul id="errorList"></ul>
                </div>
            </form>
        </div>

        <div class="tab-pane fade" id="listDeleteUsers">

            <table class="table table-responsive table-striped" id="userTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email Address</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>

    </div>

    <footer class="panel-footer text-center">Copyright SERRA.NET 2016</footer>

    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../lib/bootstrap/js/tab.js"></script>

    <script src="../lib/datatables.net/js/jquery.dataTables.js"></script>
    <script src="../lib/datatables.net-bs/js/dataTables.bootstrap.js"></script>
    <script src="../lib/knockout/dist/knockout.js"></script>
    <script src="../Users/User.js"></script>
    <script src="../Users/UserApp.js"></script>
</body>
</html>
